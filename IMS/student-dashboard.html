<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>Student Dashboard - CMS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Mobile Menu Toggle -->
    <button class="mobile-menu-toggle" id="mobileMenuToggle" style="display: none;" onclick="toggleStudentSidebar()">
        <i class="bi bi-list"></i>
    </button>
    
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-2 sidebar" id="studentSidebar">
                <div class="user-info">
                    <div class="user-name" id="userName">Student</div>
                    <div class="user-role">Student</div>
                </div>
                <nav class="nav flex-column">
                    <a class="nav-link active" href="#" data-section="dashboard">
                        <i class="bi bi-speedometer2"></i> Dashboard
                    </a>
                    <a class="nav-link" href="#" data-section="profile">
                        <i class="bi bi-person"></i> My Profile
                    </a>
                    <a class="nav-link" href="#" data-section="food">
                        <i class="bi bi-cup-hot"></i> Food Selection
                    </a>
                    <a class="nav-link" href="#" data-section="leave">
                        <i class="bi bi-calendar-x"></i> Apply Leave
                    </a>
                </nav>
                <div class="mt-4 text-center">
                    <a href="#" class="logout-btn" onclick="logout()">
                        <i class="bi bi-box-arrow-right"></i> Logout
                    </a>
                </div>
            </div>
            
            <!-- Main Content -->
            <div class="col-md-10 main-content">
                <div class="dashboard-header">
                    <h3><i class="bi bi-speedometer2"></i> Student Dashboard</h3>
                </div>
                
                <!-- Dashboard Section -->
                <div id="dashboard-section" class="content-section">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="stats-card blue">
                                <div class="stat-icon"><i class="bi bi-calendar-check"></i></div>
                                <div class="stat-value" id="pendingLeaves">0</div>
                                <div class="stat-label">Pending Leaves</div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="stats-card green">
                                <div class="stat-icon"><i class="bi bi-check-circle"></i></div>
                                <div class="stat-value" id="approvedLeaves">0</div>
                                <div class="stat-label">Approved Leaves</div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="stats-card blue">
                                <div class="stat-icon"><i class="bi bi-cup-hot"></i></div>
                                <div class="stat-value" id="foodSelections">0</div>
                                <div class="stat-label">Food Selections</div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Food Menu Display -->
                    <div class="content-card mt-4">
                        <h5><i class="bi bi-cup-hot"></i> Today's Food Menu</h5>
                        <div id="foodMenuDisplay"></div>
                    </div>
                </div>
                
                <!-- Profile Section -->
                <div id="profile-section" class="content-section d-none">
                    <div class="content-card">
                        <h5><i class="bi bi-person"></i> My Profile</h5>
                        <div id="profileDisplay"></div>
                    </div>
                </div>
                
                <!-- Food Selection Section -->
                <div id="food-section" class="content-section d-none">
                    <div class="content-card">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h5><i class="bi bi-cup-hot"></i> Food Selection</h5>
                            <div>
                                <input type="date" class="form-control d-inline-block" id="foodSelectionDate" style="width: auto;" onchange="loadFoodSelection()">
                            </div>
                        </div>
                        <div class="row mb-4">
                            <div class="col-md-6">
                                <div class="food-menu-card morning">
                                    <h6><i class="bi bi-sunrise"></i> Morning Menu (Tiffin)</h6>
                                    <div id="morningMenuItems"></div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="food-menu-card night">
                                    <h6><i class="bi bi-moon"></i> Night Menu (Dinner)</h6>
                                    <div id="nightMenuItems"></div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="content-card">
                                    <h6>My Selection</h6>
                                    <div class="mb-3">
                                        <label class="form-label">Tiffin (Morning)</label>
                                        <select class="form-select" id="studentMorningSelection" onchange="saveStudentFoodSelection()">
                                            <option value="">Select</option>
                                            <option value="eat">Eat</option>
                                            <option value="not eat">Not Eat</option>
                                        </select>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Dinner (Night)</label>
                                        <select class="form-select" id="studentNightSelection" onchange="saveStudentFoodSelection()">
                                            <option value="">Select</option>
                                            <option value="eat">Eat</option>
                                            <option value="not eat">Not Eat</option>
                                        </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Leave Section -->
                <div id="leave-section" class="content-section d-none">
                    <div class="content-card">
                        <div class="d-flex justify-content-between align-items-center mb-4 flex-wrap gap-2">
                            <h5><i class="bi bi-calendar-x"></i> Leave Management</h5>
                            <button class="btn btn-primary" onclick="showApplyLeaveModal()">
                                <i class="bi bi-plus-circle"></i> Apply Leave
                            </button>
                        </div>
                        
                        <!-- Bootstrap Tabs -->
                        <ul class="nav nav-tabs mb-4" id="leaveTabs" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="pending-tab" data-bs-toggle="tab" data-bs-target="#pending-leaves" type="button" role="tab" aria-controls="pending-leaves" aria-selected="true">
                                    <i class="bi bi-clock-history"></i> Pending Leaves
                                </button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="approved-tab" data-bs-toggle="tab" data-bs-target="#approved-leaves" type="button" role="tab" aria-controls="approved-leaves" aria-selected="false">
                                    <i class="bi bi-check-circle-fill"></i> Approved Leaves
                                </button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="rejected-tab" data-bs-toggle="tab" data-bs-target="#rejected-leaves" type="button" role="tab" aria-controls="rejected-leaves" aria-selected="false">
                                    <i class="bi bi-x-circle-fill"></i> Rejected Leaves
                                </button>
                            </li>
                        </ul>
                        
                        <!-- Tab Content -->
                        <div class="tab-content" id="leaveTabsContent">
                            <!-- Pending Leaves Tab -->
                            <div class="tab-pane fade show active pending-leaves-section" id="pending-leaves" role="tabpanel" aria-labelledby="pending-tab">
                                <div class="accordion" id="pendingLeavesAccordion"></div>
                            </div>
                            
                            <!-- Approved Leaves Tab -->
                            <div class="tab-pane fade" id="approved-leaves" role="tabpanel" aria-labelledby="approved-tab">
                                <div class="accordion" id="approvedLeavesAccordion"></div>
                            </div>
                            
                            <!-- Rejected Leaves Tab -->
                            <div class="tab-pane fade" id="rejected-leaves" role="tabpanel" aria-labelledby="rejected-tab">
                                <div class="accordion" id="rejectedLeavesAccordion"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Apply Leave Modal -->
    <div class="modal fade" id="applyLeaveModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Apply for Leave</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="applyLeaveForm">
                        <div class="mb-3">
                            <label class="form-label">From Date</label>
                            <input type="date" class="form-control" id="leaveFromDate" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">To Date</label>
                            <input type="date" class="form-control" id="leaveToDate" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Reason</label>
                            <textarea class="form-control" id="leaveReason" rows="3" required></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="submitLeave()">Submit Leave</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/data.js"></script>
    <script src="js/accordion-helper.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/student.js"></script>
    <script src="js/dashboard-enhancements.js"></script>
    <script>
        // Mobile menu toggle for student dashboard
        function toggleStudentSidebar() {
            const sidebar = document.getElementById('studentSidebar');
            if (sidebar) {
                sidebar.classList.toggle('active');
            }
        }
        
        // Close sidebar when clicking outside on mobile
        document.addEventListener('click', function(e) {
            const sidebar = document.getElementById('studentSidebar');
            const toggle = document.getElementById('mobileMenuToggle');
            if (window.innerWidth <= 768 && sidebar && toggle) {
                if (!sidebar.contains(e.target) && !toggle.contains(e.target)) {
                    sidebar.classList.remove('active');
                }
            }
        });
        
        // Show/hide mobile menu toggle based on screen size
        function updateMobileMenuToggle() {
            const toggle = document.getElementById('mobileMenuToggle');
            if (toggle) {
                toggle.style.display = window.innerWidth <= 768 ? 'block' : 'none';
            }
        }
        
        window.addEventListener('resize', updateMobileMenuToggle);
        updateMobileMenuToggle();
    </script>
</body>
</html>
